<!DOCTYPE html>

<html>
  <head lang="en">
      <title>Amica</title>

      <meta charset="UTF-8">
      <meta name="Amica" content="Welcome Home">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">

      <link rel="icon" href="icons/amica-logo.png" type="image/png">

      <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>

    <div class="website-login">

      <div class="welcome-message">
        Welcome Home
      </div>

      <div class="login-form">

        <div>
          <input class="email" type="email" placeholder="Email or Username" required>
        </div>

        <div>
          <input class="password" type="password" placeholder="Password" required>
        </div>

        <a href="#" class="dashboard-link"><button class="login-button">Login</button></a>

        <div class="sign-up-div">
          or
        </div>

        <div class="icons">
          <a href="https://www.flaticon.com/free-icons/facebook" title="facebook icons"><img src="icons/facebook-icon.png" alt="facebook icon"></a>
          <a href="https://www.flaticon.com/free-icons/google" title="google icons"><img src="icons/google-icon.png" alt="google icon"></a>
        </div>

        <div class="member-message">
          New to Amica? <a href="index.html"><span class="login-here">Sign up</span></a>
        </div>

        <div class="forgot-password">
          Forgot password?
        </div>

      </div>

    </div>

    <footer>
      <div class="cospace-footer">Amica &copy; 2025</div>
    </footer>

  </body>

</html>
